<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordlish</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #121213;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .header {
      text-align: center;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 0.2rem;
    }

    .header p {
      color: #818384;
      margin-top: 8px;
    }

    /* Board */
    .board {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .row {
      display: flex;
      gap: 6px;
    }

    .tile {
      width: 56px;
      height: 56px;
      border: 2px solid #3a3a3c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .tile.correct {
      background: #538d4e;
      border-color: #538d4e;
    }

    .tile.present {
      background: #b59f3b;
      border-color: #b59f3b;
    }

    .tile.absent {
      background: #3a3a3c;
      border-color: #3a3a3c;
    }

    .tile.empty {
      border-color: #3a3a3c;
    }

    /* Input */
    .input-area {
      display: flex;
      gap: 8px;
    }

    .input-area input {
      padding: 12px 16px;
      font-size: 1.2rem;
      border: 2px solid #3a3a3c;
      background: #121213;
      color: #fff;
      border-radius: 4px;
      width: 200px;
      text-transform: uppercase;
      letter-spacing: 0.2rem;
    }

    .input-area input:focus {
      outline: none;
      border-color: #538d4e;
    }

    .input-area button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      background: #538d4e;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input-area button:hover {
      background: #6aad5f;
    }

    .input-area .random-button {
      background: #565758;
      padding: 12px 16px;
    }

    .input-area .random-button:hover {
      background: #6a6b6c;
    }

    /* Keyboard */
    .keyboard {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .keyboard-row {
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .key {
      min-width: 32px;
      height: 48px;
      padding: 0 8px;
      background: #818384;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: default;
    }

    .key.correct {
      background: #538d4e;
    }

    .key.present {
      background: #b59f3b;
    }

    .key.absent {
      background: #3a3a3c;
    }

    .key.unused {
      background: #818384;
    }

    /* Outcome */
    .outcome {
      padding: 16px 32px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .outcome.win {
      background: #538d4e;
    }

    .outcome.lose {
      background: #b5564e;
    }

    /* Hints */
    .hints-area {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .hints-label {
      color: #818384;
      font-size: 0.9rem;
    }

    .suggestions {
      display: flex;
      align-items: center;
    }

    .suggestions ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .suggestions li {
      background: #3a3a3c;
      padding: 4px 12px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 1rem;
      letter-spacing: 0.1rem;
    }

    .suggestions li.clickable {
      cursor: pointer;
      transition: background 0.15s;
    }

    .suggestions li.clickable:hover {
      background: #538d4e;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { main } from './build/dev/javascript/wordlish/wordlish/web.mjs';
    main();
  </script>
</body>
</html>
